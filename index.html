<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Currency Calculator</title>
</head>
<body>
  
  <div class="money">
    <form class="form">
      <input min="0" class="form-control form-control-lg mb-3" type="number" placeholder="Enter your money in $" aria-label=".form-control-lg example">

      <select class="form-select mb-5" aria-label="Default select example">
        <option selected disabled>Select currency</option>
        <option class="uzs" value="10900">uzs</option>
        <option class="rubl" value="80">rubl</option>
        <option class="euro" value="0.88">euro</option>
      </select>

      <button class="btn btn-info d-block px-5 mx-auto" type="submit">
        Enter
      </button>
    </form>

    <span class="result"></span>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
